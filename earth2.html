<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth</title>

    <script>
        let canvas;
        let ctx;
        let frame = 0;
        const frames = [[0, 0], [0, 1], [0, 2], [0, 3], 
        [1, 0], [1, 1], [1, 2], [1, 3], 
        [2, 0], [2, 1], [2, 2], [2, 3], 
        [3, 0], [3, 1]];

        const img = new Image()
        img.src = "earth.jpg";

        function init() {
            canvas = document.querySelector("canvas");
            ctx = canvas.getContext("2d");

            draw();

            setInterval(draw, 50);
        }

        function draw () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);    

            const width = 612 / 4;
            const height = 612 / 4;
        
            const posX = width * frames[frame][1];
            const posY = height * frames[frame][0];

              ctx.drawImage(img, posX, posY, width, height, 0, 0, width, height);

              frame++;
              frame = frame % 12;
        }
        
    </script>
</head>
<body onload="init()">
    <canvas width="2448" height="2448"></canvas>
</body>
</html>
